<!DOCTYPE html>
<html lang="en" th:fragment="parent(title, style, script, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Base Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/fragments-style/portfolio.css">

    <!-- Add custom styles here -->
    <th:block th:replace="${style}"></th:block>
</head>

<body>
    <style>
        /* Global Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 3px;
            /* Vertical scrollbar width */
            height: 3px;
            /* Horizontal scrollbar height */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #9c5cce;
            /* Green color for scrollbar */
            border-radius: 10px;
            /* Rounded scrollbar edges */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #9c5cce;
            /* Dark green on hover */
        }

        ::-webkit-scrollbar-track {
            background: #f9f9f9;
            /* Light background for the scrollbar track */
            border-radius: 10px;
            /* Optional rounded track */
        }
    </style>
    <style>
        .sidebar-parent{
            width: 200px;
        }
        .sidebar {
            background-color: #b0c3e613;
            color: white;
            height: 100vh;
            position: sticky;
            top: 0;
        }
    
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            transition: background 0.3s, border-radius 0.3s;
        }
    
        .anchor:hover, .active {
            background: #9c5cce;
            border-radius: 5px;
        }
    
        .sidebar i {
            margin-right: 10px;
        }
    
        /* Logout Confirmation Dialog */
        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
    
        .dialog-content {
            background-color: #444;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: white;
        }
    
        .dialog-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
    
        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
    
        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }
    
        .profile-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar-parent">
            <!-- Sidebar Fragment -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="main flex-grow-1">
            <div th:replace="${content}"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add custom scripts here -->
    <script th:replace="${script}"></script>
</body>

</html>
